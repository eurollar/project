<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Rooms catalog</h1>
        {% for room in rooms %}
            <p><a href="{% url 'room-detail' room_id=room.id %}"><b>{{ room.type_room }}</b></a></p>
            <p>{{ room.num_bed }}</p>
            <p><i>Свободная дата {{ room.free_date }}</i></p><hr>
        {% endfor %}
</body>
</html>
